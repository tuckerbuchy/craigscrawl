# Welcome to serverless. Read the docs
# https://serverless.com/framework/docs/

# Serverless.yml is the configuration the CLI
# uses to deploy your code to your provider of choice

# The `service` block is the name of the service
service: serverless-craigscrawl
plugins:
  - serverless-offline
# The `provider` block defines where your service will be deployed
provider:
  name: aws
  runtime: nodejs8.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"
resources:  # CloudFormation template syntax
  Resources:
    ApartmentListings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: apartmentListings
        AttributeDefinitions:
          - AttributeName: dataPid
            AttributeType: S
        KeySchema:
          - AttributeName: dataPid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true

          
# The `functions` block defines what code to deploy
functions:
  getListings:
    handler: listingsApi.get
    events:
      - http: GET listings
  averageRent:
    handler: listingsApi.getAverageRent
    events:
      - http: GET averageRent
  crawlApartments:
    handler: listingsUrlScrape.handler
    timeout: 60
    memorySize: 256
    environment:
      AMOUNT: 200
      CITY_CODE: van
      REGION: vancouver
      SKIP: 1
      DAYS_TILL_EXPIRY: 7
    events:
      - schedule:
          name: apartment-evening-crawl
          description: 'Crawls apartments daily to pump to Dynamodb.' 
          rate: cron(0 16 ? * * *)
          enabled: true
      - schedule:
          name: apartment-morning-crawl
          description: 'Crawls apartments daily to pump to Dynamodb.' 
          rate: cron(0 4 ? * * *)
          enabled: true
